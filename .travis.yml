# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode9
language: objective-c
podfile: Example/Podfile

before_install:
  - sudo gem install cocoapods

script:
  - set -o pipefail && xcodebuild test -workspace Example/SyncKit.xcworkspace -scheme SyncKitCoreDataExample -sdk iphonesimulator11.1 -destination 'platform=iOS Simulator,name=iPhone 7,OS=11.1' ONLY_ACTIVE_ARCH=NO | xcpretty
  - set -o pipefail && xcodebuild test -workspace Example/SyncKit.xcworkspace -scheme SyncKitRealmExample -sdk iphonesimulator11.1 -destination 'platform=iOS Simulator,name=iPhone 7,OS=11.1' ONLY_ACTIVE_ARCH=NO | xcpretty
  - pod install --project-directory=Example/SyncKitRealmSwift/
  - set -o pipefail && xcodebuild test -workspace Example/SyncKitRealmSwift/SyncKitRealmSwift.xcworkspace -scheme SyncKitRealmSwiftExample -sdk iphonesimulator11.1 -destination 'platform=iOS Simulator,name=iPhone 7,OS=11.1' ONLY_ACTIVE_ARCH=NO | xcpretty
  - travis_wait 30 pod lib lint --allow-warnings
